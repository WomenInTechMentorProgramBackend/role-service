paths:
  /users/{userId}/{roleId}:
    post:
      tags:
        - user
      summary: Add a new user to the service
      description: ""
      operationId: addUser
      parameters:
        - name: userId
          in: path
          description: external Id
          required: true
          schema:
            type: string
        - name: roleId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Bad Request
        '404':
          description:  Role not found
        '409':
          description: Object already exist
  /users:
    get:
      tags:
        - user
      summary: Get all users
      operationId: getAllUsers
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/UserDto'
        '400':
          description: Bad Request
  /users/{userId}/addRole/{roleId}:
    put:
      tags:
        - user
      summary: "Update an existing user: add role"
      description: ""
      operationId: addRoleToUser
      parameters:
        - name: userId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
        - name: roleId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Bad Request
        '404':
          description: User or role not found
        '409':
          description: Object already exist
  /users/{userId}/deleteRole/{roleId}:
    put:
      tags:
        - user
      summary: "Update an existing user: delete role"
      description: ""
      operationId: deleteUserRole
      parameters:
        - name: userId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
        - name: roleId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Bad Request
        '404':
          description: User or role not found
        '405':
          description: Validation exception
  /users/{userId}:
    get:
      tags:
        - user
      summary: Get user by id
      description: ""
      operationId: getUserById
      parameters:
        - name: userId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserDto'
        '400':
          description: Bad Request
        '404':
          description: User not found
        '405':
          description: Validation exception
    delete:
      tags:
        - user
      summary: Delete user by id
      description: ""
      operationId: deleteUserById
      parameters:
        - name: userId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful operation
        '400':
          description: Bad Request
        '404':
          description: User not found
        '405':
          description: Validation exception
  /roles:
    get:
      tags:
        - role
      summary: Get all roles
      operationId: getAllRoles
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/RoleDto'
        '400':
          description: Bad Request
    post:
      tags:
        - role
      summary: Add a new role to the service
      description: ""
      operationId: addRole
      requestBody:
        description: Save role in the service
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RoleDto'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RoleDto'
        '400':
          description: Bad Request
        '409':
          description: Object already exist
  /roles/{roleId}:
    get:
      tags:
        - role
      summary: Get role by id
      description: ""
      operationId: getRoleById
      parameters:
        - name: roleId
          in: path
          description: Id that need to be considered for filter

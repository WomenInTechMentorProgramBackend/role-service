  /roles/{roleId}/permissions:
    get:
      tags:
        - role
      summary: Get all role permissions by roleId
      description: ""
      operationId: getAllRolePermissionsByRoleId
      parameters:
        - name: roleId
          in: path
          description: Id that need to be considered for filter
          required: true
          schema:
